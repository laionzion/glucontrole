<div ng-include="'partials/navbar.html'"></div>
<div>
  <div class="container container-fluid">
    <h3>{{user.firstName}} {{user.secondName}}</h3>
    <h4 class="h4">Medallas</h4>
    <div class="container container-fluid">
      <div class="row photoCol" ng-repeat="medalla in user.medals">
        <figure>
          <img ng-src="images/icons/{{medalla.badge}}.png" class="img-responsive imgMedal"></img>
          <figcaption>{{medalla.name}}</figcaption>
        </figure>
      </div>
    </div>
    <h4 class="h4">Clasificación</h4>
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>Posición</th><th>Usuario</th><th>Nombre</th><th>Puntos</th>
      </tr>
      <tr ng-repeat="player in ranking | orderBy:'-points'">
        <td>{{$index + 1}}</td>
        <td>{{player.username}}</td>
        <td>{{player.name}}</td>
        <td>{{player.points}}</td>
      </tr>
    </table>
  </div>
</div>
